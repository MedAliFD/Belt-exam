<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Magazine Details</title>
</head>

<body>
    <header class="container d-flex justify-content-between align-items-center">
        <h1>Magazine Details</h1>
        <a href="/magazine/add-magazine" class="btn btn-primary">Add a Magazine</a>
        <a href="/user/account" class="btn btn-primary">Account</a>
        <a href="/logout" class="btn btn-danger">Logout</a>
        
    </header>

<main class="container">
    <div>
        {% if magazine %}
        <h4>{{magazine.title}}</h4>
        <p>Added by {{magazine.user.first_name}} {{magazine.user.last_name}}</p>
        <p>Description: <br> {{magazine.content}}</p>
        {% else %}
        <p>Magazine not found</p>
        {% endif %}
    </div>
</main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
